<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Government Services Portal - Login Test</h1>
    
    <div>
        <h2>Test Admin Login</h2>
        <button onclick="testLogin('admin@gov.lk', 'admin123')">Test Admin Login</button>
    </div>
    
    <div>
        <h2>Test Officer Login</h2>
        <button onclick="testLogin('officer@gov.lk', 'officer123')">Test Officer Login</button>
    </div>
    
    <div>
        <h2>Test Citizen Login</h2>
        <button onclick="testLogin('citizen@gov.lk', 'citizen123')">Test Citizen Login</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        Results will appear here...
    </div>

    <script>
        async function testLogin(email, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ LOGIN SUCCESS</h3>
                        <p><strong>User:</strong> ${data.user.fullName}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ LOGIN FAILED</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ NETWORK ERROR</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
